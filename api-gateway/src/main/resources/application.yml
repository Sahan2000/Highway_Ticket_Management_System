spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/v1/user/**
          - id: vehicle-service
            uri: lb://vehicle-service
            predicates:
              - Path=/api/v1/vehicle/**
          - id: ticket-service
            uri: lb://ticket-service
            predicates:
              - Path=/api/v1/ticket/**
          - id: payment-service
            uri: lb://payment-service
            predicates:
              - Path=/api/v1/payment/**
server:
  port: 8080
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka